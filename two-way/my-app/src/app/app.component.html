<div class="container">
    <h2 class="my-3">Rendering Arrays using Structural Directive</h2>
    <hr>

    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let name of names;let i=index;">
            <span class="lead">{{name}}</span>
            <button class="btn btn-danger bi bi-x-lg" (click)="deleteName(i)"></button>
        </li>
    </ul>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="enter person name" name="newName" [(ngModel)]="newName">
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="addName()"
            [disabled]="newName.trim().length==0">Save</button>
    </div>

</div>
